<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PulseCheck - Submit Feedback</title>
</head>
<body>
  <h1>PulseCheck - Patient Feedback</h1>

  <div id="encounter-list">
    <h2>Select an Encounter</h2>
    <!-- Encounters will be dynamically inserted here -->
  </div>

  <div id="feedback-form" style="margin-top: 20px;">
    <h2>Write Your Feedback</h2>
    <textarea id="feedback-text" rows="5" cols="50" placeholder="Enter your feedback..."></textarea><br><br>
    <button onclick="submitFeedback()">Submit Feedback</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
